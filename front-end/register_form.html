<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
                crossorigin="anonymous">
        <title>Register Form</title>
</head>

<body>
        <div class="container col-9 col-md-8 col-lg-7 col-xl-6 mt-5">
                <form>
                        <div class="mb-3">
                                <label for="name" class="form-label">Enter your name</label>
                                <input type="text" class="form-control" id="name" placeholder="Name">
                        </div>
                        <div class="mb-3">
                                <label for="email" class="form-label">Enter you email</label>
                                <input type="email" class="form-control" id="email" placeholder="mail@example.com">
                        </div>
                        <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password"
                                        placeholder="choose a password">
                        </div>
                        <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">I agree to the <a href="#">terms and
                                                condtions</a></label>
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                        <span class="align-bottom">or <a href="">Login Here</a></span>
                </form>
        </div>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
                crossorigin="anonymous"></script>
</body>

</html>
